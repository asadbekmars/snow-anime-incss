<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new-year.css">
    <title>New year tree 2022</title>
</head>

<body>
    <section>

        <div class="container">
            <div class="tree">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

                <div></div>

                <div></div>
                <div></div>
            </div>

            <div class="star"></div>
            <div class="base"></div>
            <div class="shadow"></div>
        </div>


        <!-- ------------------SNOW -->
        <div class="snow" style="--left:0%;--delay:1.3s"></div>
        <div class="snow" style="--left:10%;--delay:1.5s"></div>
        <div class="snow" style="--left:20%;--delay:1s"></div>
        <div class="snow" style="--left:30%;--delay:2s"></div>
        <div class="snow" style="--left:40%;--delay:1s"></div>
        <div class="snow" style="--left:20%;--delay:1.3s"></div>
        <div class="snow" style="--left:30%;--delay:1.6s"></div>
        <div class="snow" style="--left:40%;--delay:1s"></div>
        <div class="snow" style="--left:50%;--delay:.7s"></div>
        <div class="snow" style="--left:60%;--delay:.1s"></div>
        <div class="snow" style="--left:70%;--delay:.6s"></div>
        <div class="snow" style="--left:80%;--delay:1.4s"></div>
        <div class="snow" style="--left:90%;--delay:.9s"></div>
        <div class="snow" style="--left:100%;--delay:.1s"></div>


        <!-- -----------------TEXT -->
        <h1 class="wish-title">
            <span class="letter">N</span>
            <span class="letter">e</span>
            <span class="letter">w&nbsp;&nbsp;</span>
            <span class="letter">Y</span>
